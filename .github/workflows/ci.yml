name: "‚öôÔ∏è CI & Release Workflow"
on:
  push:
  pull_request:
    types: [ opened, reopened ]

env:
  REGISTRY: ghcr.io
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: ‚úÖ Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v5

      - name: ‚òï Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: "‚ö° Setup Gradle with Cache"
        uses: gradle/actions/setup-gradle@v4

      - name: "üß™ Run Unit Tests"
        run: ./gradlew test
  releaser:
    name: "üèÅ Release"
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: "üì• Checkout Code (Full History)"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ‚òï Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: ‚ö° Setup Gradle with Cache
        uses: gradle/actions/setup-gradle@v4

      - name: "üöÄ Publish to Maven Central"
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          RAW_TAG="${GITHUB_REF##*/}"
          VERSION="${RAW_TAG#v}"

          [[ "$VERSION" =~ ^[0-9]+(\.[0-9]+)*$ ]] || exit -1
          ./gradlew publishToCentralPortal -Pversion="$VERSION"